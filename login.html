<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a2a6c, #1fb290, #f77800);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background-position 0.5s ease;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-login {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }
        }
        
        .bank-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .security-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .link-hover {
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        
        .link-hover:hover {
            border-bottom: 1px solid white;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <!-- Background Animation -->
    <div class="floating-shapes" id="shapesContainer"></div>
    
    <!-- Security Icons -->
    <i class="security-icon fas fa-shield-alt" style="top: 10%; left: 10%;"></i>
    <i class="security-icon fas fa-lock" style="top: 15%; right: 15%;"></i>
    <i class="security-icon fas fa-user-shield" style="bottom: 20%; left: 5%;"></i>
    <i class="security-icon fas fa-key" style="bottom: 10%; right: 10%;"></i>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="login-container p-4 p-md-5 my-5">
                    <!-- Bank Logo -->
                    <div class="text-center mb-4">
                        <i class="bank-icon fas fa-university floating"></i>
                        <h1 class="text-white mt-3 fw-bold">Welcome to MSS</h1>
                        <p class="text-white-50">Secure IT Solutions</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form>
                        <div class="mb-4 input-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <div class="mb-4 input-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                        </div>
                        
                        <!-- <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label text-white" for="rememberMe">Remember me</label>
                        </div> -->
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login text-white py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>LOGIN TO YOUR ACCOUNT
                            </button>
                        </div>
                        
                        

                        <div class="text-center mt-4">
                            <a href="#" class="link-hover text-white text-decoration-none me-3">
                                <i class="fas fa-question-circle me-1"></i>Forgot Password? Contact to Authority.
                            </a>
                            <!-- <a href="#" class="link-hover text-white text-decoration-none">
                                <i class="fas fa-user-plus me-1"></i>Register
                            </a> -->
                        </div>

                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-login text-white py-2" style="margin-top: 10px;">
                                <a href="index.html"><i class="fa-solid fa-igloo"></i> Back to Home</a>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Security Notice -->
                    <!-- <div class="mt-4 p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                        <p class="text-white text-center mb-0 small" style="font-size: 10px;">
                            <i class="fas fa-shield-alt me-1"></i>
                            Your security is our priority. We use advanced encryption to protect your data.
                        </p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Create floating shapes for background animation
        document.addEventListener('DOMContentLoaded', function() {
            const shapesContainer = document.getElementById('shapesContainer');
            const colors = [
                'rgba(255, 255, 255, 0.1)',
                'rgba(255, 255, 255, 0.15)',
                'rgba(255, 255, 255, 0.2)'
            ];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 30 + 20;
                const animationDelay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}%`;
                shape.style.animationDuration = `${animationDuration}s`;
                shape.style.animationDelay = `${animationDelay}s`;
                shape.style.background = color;
                
                shapesContainer.appendChild(shape);
            }
            
            // Background animation on hover
            document.body.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
            });
        });
    </script>
</body>
</html>
